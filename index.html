<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">Search for a City:</div>
                <div class="row"></div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control searchBar" placeholder="Search" aria-label="search"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </div>
                <div class="row select-name"></div>
            </div>
            <div class="col-md-8">
                <div class="row card-body display">
                </div>
                <div class="row">
                    <div class="col-md-2.4 5day forcast1"></div>
                    <div class="col-md-2.4 5day forcast2"></div>
                    <div class="col-md-2.4 5day forcast3"></div>
                    <div class="col-md-2.4 5day forcast4"></div>
                    <div class="col-md-2.4 5day forcast5"></div>
                </div>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
        </script>
        <script src="assets/script.js"></script>
    </div>





</body>

</html>
