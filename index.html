<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="row search-title">Search for a City:</div>
                <div class="row"></div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control searchBar" placeholder="Search" aria-label="search"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2"
                        style="background-color: rgb(75, 165, 250);color: white;"><i class="fas fa-search"></i></button>
                </div>
                <div class="row select-name"></div>
            </div>
            <div class="col-md-9" id="weather-display">
                <div class="card row display">
                    <div id="current-weather"></div>



                </div>
                <div class="row" id="fivedayPlacement">
                    <div class="col-md-2 col-sm-2 fiveday forcast1 justify-content-center"></div>
                    <div class="col-md-2 col-sm-2 fiveday forcast2 justify-content-center"></div>
                    <div class="col-md-2 col-sm-2 fiveday forcast3 justify-content-center"></div>
                    <div class="col-md-2 col-sm-2 fiveday forcast4 justify-content-center"></div>
                    <div class="col-md-2 col-sm-2 fiveday forcast5 justify-content-center"></div>
                </div>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
        </script>
        <script src="assets/script.js"></script>
    </div>





</body>

</html>
